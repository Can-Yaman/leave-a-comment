<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave A Comment</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
    <main class="container">
        <header>
            <h1>Your Opinion Is Matter So Leave A Comment!</h1>
        </header>
        <section class="container--topic">
            <h2 class="container--topic__title"></h2>
            <p class="container--topic__explantion"></p>
            <p class="container--topic__author"></p>
            <p class="container--topic__datetime"></p>
            <button class="container--topic__button">Leave A Comment</button>
            <div class="form-popup" id="commentForm">
                <h2>What do you say abou this opinion?</h2>
                <label>Support
            <input type="radio" name="commentType" value="support" />
            <input type="radio" name="commentType" value="reject" /> Reject
          </label>

                <textarea name="text" id="text" placeholder="Write your comments here..."></textarea>
                <label>
            What is your name? <input type="text" name="name" id="name" />
          </label>

                <div class="buttons">
                    <button type="reset" id="reset">Reset</button>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </div>
        </section>
        <section class="container--commnets"></section>
    </main>
    <footer></footer>
    <script type="text/javascript" src="myJSON.json"></script>
    <script type="text/javascript" src="leaveComment.js"></script>
</body>

</html>
